<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classes & pseudo-element</title>
    <style>
        body{font: 19px/25px arial; padding: 10px 0 0 20px;}
        h1{ font-size: 28px; margin-bottom: 35px;}
        ul a:link{
            color: red;
        }
        ul a:hover{
            color: aqua;
        }
        h1:hover{
            color: orange;
        }
        ul a:visited{
            color: green;
        }
        ul a:active{
            color: pink;
        }
    </style>
</head>
<body>
    <h1>Hello Vaibhav: pseudo-classes & pseudo-element</h1>
    <ul id="list">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Mail</a></li>
    </ul>
</body>
</html>
