<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS !important-hack</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
        }
        h1{
            padding-left: 20px;
            color: red;
        }

        .first{
            color: green !important;
        }
        #second{
            color: blue;
            font-size: 38px;
        }
    </style>
</head>
<body>
    <h1 class="first" id="second" style="color: orange;">Hello Vaibhav</h1>
</body>
</html>
