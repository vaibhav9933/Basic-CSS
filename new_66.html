<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        /* CSS MinMax function
        . max-content
        . min-content
        . minmax()
         */

        body{font-family: Arial, Helvetica, sans-serif;}
        h1{padding: 0 0 0 40px;}

        .container{
            background: wheat;
            width: 700px;
            margin: 45px auto 0;

            display: grid;
            grid-template-columns:  max-content 1fr 1fr 1fr ;
            grid-template-rows: repeat(2 , 150px);
            grid-gap: 15px;

        }

        .items{ color: #fff; font-size: 20px; font-weight: 20px;}
    </style>
</head>
<body>
    <div class="container">
        <div>one</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>Six</div>
        <div>Seven</div>
        <div>Eight</div>

    </div>
    
</body>
</html>
