<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-style-type:string</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            line-height: 24px;
        }
        h1{
            text-align: center;
            margin-bottom: 50px;
        }
        ul{
            list-style-type: '‚ù• ';
            list-style-position: inside;
            line-height: 35px;
        }
    </style>
</head>
<body>
    <h1>Hello Vaibhav : List-style-type:string </h1>
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        <li>E</li>
    </ul>
</body>
</html>
