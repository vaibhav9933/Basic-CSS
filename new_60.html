<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flow-Root</title>
    <style>
        #parent{
            width: 600px;
            margin: 50px 20px;
            border: 2px solid #000;
            display: flow-root;
        }
        .child{
            width: 100px;
            height: 100px;
            background: red;
            float: left;
        }


    </style>

</head>
<body>
    <h1>CSS Display : Flow-root</h1>
    <div id="parent">
        <div class="child"></div>
    </div>
    
</body>
</html>
