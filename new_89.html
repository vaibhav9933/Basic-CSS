<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:Placeholder-shown</title>
    <Style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            line-height: 24px;
        }
        h1{
            text-align: center;
            margin-bottom: 50px;
        }

        input{
            font-size: 20px;
            border: 3px solid black;
            width: 300px;
            padding: 5px;
        }
        <input type="text">:placeholder-show{
            border: 3px solid rgb(236, 9, 9);
        }
    </Style>
</head>
<body>
    <h1>:Placeholder-shown</h1>

    <form action="">
        <input type="text" placeholder="Enter Name"><br><br>
        <input type="" placeholder="Enter Address"><br><br>
        <input type="number" placeholder="Enter Percengate"><br><br>
        <input type="email " placeholder = " Enter emai"><br><br>
    </form>
    
</body>
</html>
