<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS ::marker</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            line-height: 24px;
        }
         
        h1{
            text-align: center;
        }
        ul li ::marker{
        color:red;
        }
    </style>
</head>
<body>
    <h1>Hello Vaibhav : CSS ::marker</h1>
    <ul>
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
    </ul>
    <ol>
        <li>e</li>
        <li>f</li>
        <li>g</li>
        <li>h</li>
    </ol>
</body>
</html>
